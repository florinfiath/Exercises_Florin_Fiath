<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/css/style.css" />

    <title>Intro to CSS</title>
  </head>

  <body>
    <!--*4. Create a h1, p, h2, p accordingly. -->

    <!-- 6. Apply styles to the h1 using the element selector. */ -->

    <h1 style="color: rebeccapurple">Intro to CSS</h1>

    <!-- 7. Apply styles to the p using an ID selector. -->
    <p id="id-selector">
      CSS stands for Cascading Style Sheets. CSS describes how HTML elements are
      to be displayed on screen, paper, or in other media
    </p>

    <!-- 8.Apply styles to the h2 using a CLASS selector. -->

    <h2 class="class-selector">Why Use CSS?</h2>

    <!--9. Apply styles to the second p using the ID and CLASS selector. -->
    <p id="id-selector-1" class="class-selector-1">
      CSS is used to define styles for your web pages, including the design,
      layout and variations in display for different devices and screen sizes.
    </p>
  </body>
</html>
