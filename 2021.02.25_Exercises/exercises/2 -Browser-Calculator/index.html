    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
    </head>
    <body>
        
<h1>Calculator</h1>

<div class="addition">

 <input type="text" id="num1">
 <span>+</span>
 <input type="text" id="num2">
  <span>=</span>
  <input type="text" id="result1"onclick="calculate()">
</div>

<div class="subtraction">

 <input type="text" id="num3">
 <span>-</span>
 <input type="text" id="num4">
  <span>=</span>
  <input type="text" id="result2" onclick="calculate()">
</div>

<div class="multiplication">

 <input type="text" id="num5">
 <span>*</span>
 <input type="text" id="num6">
  <span>=</span>
  <input type="text" id="result3" onclick="calculate().">
</div>

<div class="division">

 <input type="text" id="num7">
 <span>/</span>
 <input type="text" id="num8">
  <span>=</span>
  <input type="text" id="result4" onclick="calculate()">
</div>



<script>




function calculate(){

  field1 = document.getElementById("num1").value;
  field2 = document.getElementById("num2").value;
  field3 = document.getElementById("num3").value;
  field4 = document.getElementById("num4").value;
  field5 = document.getElementById("num5").value;
  field6 = document.getElementById("num6").value;
  field7 = document.getElementById("num7").value;
  field8 = document.getElementById("num8").value;

  
  additionResult= parseFloat(field1)+parseFloat(field2);
  subtractionResult= parseFloat(field3)-parseFloat(field4);
  multiplicationResult= parseFloat(field5)*parseFloat(field6);
  divisionResult= parseFloat(field7)/parseFloat(field8);

  document.getElementById("result1").value = additionResult;
  document.getElementById("result2").value = subtractionResult;
  document.getElementById("result3").value = multiplicationResult;
  document.getElementById("result4").value = divisionResult;

}

calculate();




 
</script>

    </body>
    </html>
