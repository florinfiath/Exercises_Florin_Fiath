<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
</head>
<body>
   
     <h2>My to do List </h2>


    <form>

    <input type="text" id="MyInput"placeholder="write your task">

    <button type="submit">Create Task</button>
    

    </form>

<section></section>

<script>

let input = document.querySelector("input");
let button = document.querySelector("button");
let section = document.querySelector("section");
let form = document.querySelector("form");


form.addEventListener("submit",function(event){

    event.preventDefault();
    let text = input.value;
    let paragraph = document.createElement("p");
    let spanCloseButton = document.createElement("SPAN");
    spanCloseButton.innerText = "X";
    paragraph.innerText = text;
    paragraph.appendChild(spanCloseButton);
    section.appendChild(paragraph);
    input.value = "";

    spanCloseButton.addEventListener("click",function(ev){
        let parToDelete = ev.target.parentElement
        section.removeChild(parToDelete);
    });
});




</script>




</body>
</html>
