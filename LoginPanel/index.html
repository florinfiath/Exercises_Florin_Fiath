<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Login Panel</title>
     <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
      <link rel="stylesheet" href="/LoginPanel/style.css">
</head>
<body>
  
<form>
  <div class="form-group col-lg-6 col-sm-6">
    <label for="exampleInputEmail1">Email address</label>
    <input type="text" class="form-control" id="log" aria-describedby="emailHelp" placeholder="Enter email">
  </div>
  <div class="form-group col-lg-6 col-sm-6">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="password" placeholder="Password">
  </div>
  <div class="border border-light p-3">
  <button type="button" class="btn btn-primary" onclick="validateInfo.check()">Login</button>
    <button type="button" class="btn btn-primary" onclick="validateInfo.reset()">Reset</button>
    </div>
</form>

      crossorigin="anonymous"
    ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/LoginPanel/login.js"></script>
</body>
</html>
